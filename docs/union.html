<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myple</title>
  <link rel="stylesheet" href="../src/style/main.css" type="text/css">
</head>

<body>
  <header>
    <figure class="Logo"><a href="./main.html"><img src="../../images/logos/Myple_Logo.png" alt="Logo"></a></figure>
    <!-- for MENU UI -->
    <div class="header-frame">
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <nav class="header-nav">
      <ul>
        <li class="active"><a href="#section1">메뉴1</a></li>
        <li><a href="#section2">메뉴2</a></li>
        <li><a href="#section3">메뉴3</a></li>
        <li><a href="#section4">메뉴4</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <!-- 1. 캐릭터 정보 -->
    <section id="section1" class="content-section">
      <h1>MapleStory Character Lookup</h1>
      <input type="text" id="characterName" placeholder="Enter character nickname">
      <button onclick="lookupCharacterOcid()">Lookup</button>
      <p id="result"></p>
    </section>

    <section id="section2" class="content-section">Section 2 Content</section>
    <section id="section3" class="content-section">Section 3 Content</section>
    <section id="section4" class="content-section">Section 4 Content</section>
  </main>

  <footer>
    <!-- empty box / footer-left -->
    <div class="empty-box"></div>
    <!-- profile box (체력상태창) -->
    <div class="main-box">
      <div class="text-box">
        <p class="lv">Lv.263</p>
        <p class="name">세봔</p>
      </div>
      <div class="bar-box">
        <div class="mini-box">
          <p class="text">HP</p>
          <div class="HP">
            <p>36472/36472</p>
          </div>
        </div>
        <div class="mini-box">
          <p class="text">MP</p>
          <div class="MP">
            <p>75880/75880</p>
          </div>
        </div>
      </div>
    </div>
    <!-- menu box / footer-right-->
    <section class="nav">
      <button class="nav_toggle" data-target="character"><i class="fa-solid fa-user"></i></button>
      <button class="nav_toggle" data-target="setting"><i class="fa-solid fa-gear"></i></button>
      <button class="nav_toggle" data-target="menu"><i class="fa-solid fa-bars"></i></button>

      <nav id="nav_menu">
        <div id="character" class="menu-content hidden">
          <h1>CHARACTER</h1>
          <ul>
            <li><a href="./main.html">캐릭터 정보</a></li>
            <li><a href="#">스킬</a></li>
            <li><a href="#">아이템</a></li>
            <li><a href="#">길라잡이</a></li>
          </ul>
        </div>
        <div id="setting" class="menu-content hidden">
          <h1>SETTING</h1>
          <ul>
            <li><a href="#">계정 정보</a></li>
            <li><a href="#">옵션</a></li>
          </ul>
        </div>
        <div id="menu" class="menu-content hidden">
          <h1>MENU</h1>
          <ul>
            <li><a href="./weeklyQuest.html">주간퀘스트</a></li>
            <li><a href="./union.html">메이플 유니온</a></li>
            <li><a href="#services">코디</a></li>
            <li><a href="#contact">문의하기</a></li>
          </ul>
        </div>
      </nav>
    </section>
  </footer>

  <script src="../src/api/main.js"></script>
  <script src="https://kit.fontawesome.com/47a5d4bea1.js" crossorigin="anonymous"></script>
  <script src="../src/api/Union.js"></script>
</body>

</html>
