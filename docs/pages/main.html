<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myple</title>
  <link rel="stylesheet" href="../assets/css/main.css" type="text/css" />
  <link rel="icon" href="../assets/images/logos/maple_leaf.png" type="image/png" />
</head>

<body>
  <header>
    <figure class="logo">
      <a href="../index.html">
        <img src="../assets/images/logos/Myple_Logo.png" alt="Logo" />
      </a>
    </figure>
  </header>

  <main>
    <section id="section1" class="content-section">
      <h1>캐릭터 정보</h1>
      <!-- 메인 프로필 -->
      <div class="main-profile">
        <!-- 검색 날짜 -->
        <div id="search_date" class="text-box">
          <p>검색 일자</p>
          <span></span>
        </div>

        <!-- 기본 프로필 -->
        <div class="basic_profile">
          <!-- 캐릭터 이름 -->
          <span id="character_name" class="text-box">이름</span>
          <!-- 캐릭터 직업 -->
          <span id="character_class" class="text-box">직업</span>
          <!-- 캐릭터 레벨 -->
          <span id="character_lv" class="text-box">Lv.</span>
          <!-- 캐릭터 이미지 -->
          <img id="character_image" />
          <!-- 유니온 -->
          <div id="character_union" class="text-box">
            <p>유니온</p>
            <span></span>
          </div>
          <!-- 무릉 층수 -->
          <div id="character_dojang" class="text-box">
            <p>무릉</p>
            <span></span>
          </div>
          <!-- 인기도 -->
          <div id="character_popularity" class="text-box">
            <p>인기도</p>
            <span></span>
          </div>
          <!-- 길드 이름 -->
          <div id="character_guild_name" class="text-box">
            <p>길드</p>
            <span></span>
          </div>
          <!-- 성별 -->
          <img id="character_gender" src="">
          <!-- 서버 이름 -->
          <div id="world_name" class="text-box">
            <p>서버</p>
            <span></span>
          </div>
        </div>
        <!-- 전투력 -->
        <div id="character_CP" class="text-box">
          <p>전투력</p>
          <span></span>
          <div class="empty"></div>
        </div>
        <!-- 캐릭터 생성일 -->
        <div id="character_date_create" class="text-box">
          <p>생성일</p>
          <span></span>
        </div>
        <!-- 최근 접속 여부 -->
        <div id="character_date_last_play" class="text-box">
          <p>최근 접속 여부 (7일 이내)</p>
          <span></span>
        </div>
        <!-- 해방 여부 -->
        <div id="liberation_quest_clear_flag" class="text-box">
          <p>해방 여부</p>
          <span></span>
        </div>
      </div>
    </section>
    <section id="section2" class="slide-section">
      <h1 class="slide-title">주간 퀘스트 도우미</h1>
      <div id="slide-view">
        <div id="slide-box">
          <div class="slide" data-hover="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.0.pressed.0.png" data-click="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.0.mouseOver.0.png">
            <a href="./weeklyQuest.html">
              <img
                src="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.0.normal.0.png"
                alt="MidNightChaser"
              />
            </a>
          </div>
          <div class="slide" data-hover="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.1.pressed.0.png" data-click="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.1.mouseOver.0.png">
            <a href="./weeklyQuest.html">
              <img
                src="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.1.normal.0.png"
                alt="MidNightChaser"
              />
            </a>
          </div>
          <div class="slide" data-hover="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.2.pressed.0.png" data-click="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.2.mouseOver.0.png">
            <a href="./weeklyQuest.html">
              <img
                src="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.2.normal.0.png"
                alt="MidNightChaser"
              />
            </a>
          </div>
          <div class="slide" data-hover="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.3.pressed.0.png" data-click="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.3.mouseOver.0.png">
            <a href="./weeklyQuest.html">
              <img
                src="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.3.normal.0.png"
                alt="MidNightChaser"
              />
            </a>
          </div>
          <div class="slide" data-hover="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.4.pressed.0.png" data-click="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.4.mouseOver.0.png">
            <a href="./weeklyQuest.html">
              <img
                src="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.4.normal.0.png"
                alt="MidNightChaser"
              />
            </a>
          </div>
          <div class="slide" data-hover="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.5.pressed.0.png" data-click="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.5.mouseOver.0.png">
            <a href="./weeklyQuest.html">
              <img
                src="..\assets\images\UISpecialQuest\UIContentsGuide.img.Maximum.special_wnd.arcane.Btarcane.5.normal.0.png"
                alt="MidNightChaser"
              />
            </a>
          </div>
        </div>
      </div>
      <button id="prev-btn"></button>
      <button id="next-btn"></button>
      <div id="slide-cur">
        <button class="slide-dot" id="dot-1"></button>
        <button class="slide-dot" id="dot-2"></button>
        <button class="slide-dot" id="dot-3"></button>
        <button class="slide-dot" id="dot-4"></button>
        <button class="slide-dot" id="dot-5"></button>
        <button class="slide-dot" id="dot-6"></button>
      </div>
    </section>
    <section id="section3" class="comming-soon">COOMING SOON!</section>
    <section id="section4" class="comming-soon">COMMING SOON!</section>
  </main>

  <footer id="footer-placeholder"></footer>

  <script type="module" src="../assets/api/nexonOpenApi.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/47a5d4bea1.js" crossorigin="anonymous"></script>
  <script src="../assets/js/weeklyQuest.js"></script>
</body>

</html>
