<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myple</title>
  <link rel="stylesheet" href="../assets/css/main.css" type="text/css">
  <link rel="icon" href="../assets/images/logos/maple_leaf.png" type="image/png">
</head>

<body>
  <header>
    <figure class="Logo"><a href="../index.html"><img src="../assets/images/logos/Myple_Logo.png" alt="Logo"></a>
    </figure>
    <!-- for MENU UI -->
    <div class="header-frame">
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <nav class="header-nav">
      <ul>
        <li class="active"><a href="#section1"></a></li>
        <li><a href="#section2">메뉴2</a></li>
        <li><a href="#section3">메뉴3</a></li>
        <li><a href="#section4">메뉴4</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <section id="section1" class="content-section">
      <div class="profile">
        <div class="search_date"></div>
        <div class="character_name"></div>
        <div class="character_class"></div>
        <div class="character_lv"></div>
        <div class="character_image"></div>
        <div class="character_union"></div>
        <div class="character_dojang"></div>
        <div class="character_popularity"></div>
        <div class="character_guild_name"></div>
        <div class="character_gender"></div>
        <div class="world_name"></div>
        <div class="character_date_create"></div>
        <div class="character_date_last_play"></div>
        <!-- 해방 여부 -->
        <div class="liberation_quest_clear_flag"></div>
      </div>
    </section>
    <section id="section2" class="content-section">Section 2 Content</section>
    <section id="section3" class="content-section">Section 3 Content</section>
    <section id="section4" class="content-section">Section 4 Content</section>
  </main>

  <footer id="footer-placeholder"></footer>

  <script src="../assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/47a5d4bea1.js" crossorigin="anonymous"></script>
</body>

</html>
