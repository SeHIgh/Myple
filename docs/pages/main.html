    <main>
      <section id="section1" class="content-section">
        <h1>캐릭터 정보</h1>
        <!-- 메인 프로필 -->
        <div class="main-profile">
          <!-- 검색 날짜 -->
          <div id="search_date" class="text-box">
            <p>검색 일자</p>
            <span></span>
          </div>
          
          <!-- 기본 프로필 -->
          <div class="basic_profile">
            <!-- 캐릭터 이름 -->
            <span id="character_name" class="text-box">이름</span>
            <!-- 캐릭터 직업 -->
            <span id="character_class" class="text-box">직업</span>
            <!-- 캐릭터 레벨 -->
            <span id="character_lv" class="text-box">Lv.</span>
            <!-- 캐릭터 이미지 -->
            <img id="character_image" />
            <!-- 유니온 -->
            <div id="character_union" class="text-box">
              <p>유니온</p>
              <span></span>
            </div>
            <!-- 무릉 층수 -->
            <div id="character_dojang" class="text-box">
              <p>무릉</p>
              <span></span>
            </div>
            <!-- 인기도 -->
            <div id="character_popularity" class="text-box">
              <p>인기도</p>
              <span></span>
            </div>
            <!-- 길드 이름 -->
            <div id="character_guild_name" class="text-box">
              <p>길드</p>
              <span></span>
            </div>
            <!-- 성별 -->
            <img id="character_gender" src="">
            <!-- 서버 이름 -->
            <div id="world_name" class="text-box">
              <p>서버</p>
              <span></span>
            </div>
          </div>
          <!-- 캐릭터 생성일 -->
          <div id="character_date_create" class="text-box">
            <p>생성일</p>
            <span></span>
          </div>
          <!-- 최근 접속 여부 -->
          <div id="character_date_last_play" class="text-box">
            <p>최근 접속 여부</p>
            <span></span>
          </div>
          <!-- 해방 여부 -->
          <div id="liberation_quest_clear_flag" class="text-box">
            <p>해방 여부</p>
            <span></span>
          </div>
        </div>
      </section>
      <section id="section2" class="comming-soon">COMMING SOON!</section>
      <section id="section3" class="comming-soon">COOMING SOON!</section>
      <section id="section4" class="comming-soon">COMMING SOON!</section>
