<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Selector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스탠리 색상 랜덤 선택기</h1>
        <button onclick="chooseRandom()">선택해죠!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function chooseRandom() {
            const choices = ["헤더 블루", "민트"];
            const randomIndex = Math.floor(Math.random() * choices.length);
            document.getElementById("result").innerText = choices[randomIndex];
        }
    </script>
</body>
</html>
