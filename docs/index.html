<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myple</title>
  <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
</head>

<body>
  <main>
    <!-- 1. 캐릭터 정보 -->
    <section id="section1" class="content-section">
      <figure class="Logo"><a href="./index.html"><img src="./assets/images/logos/Myple_Logo.png" alt="Logo"></a>
      </figure>
      <h1 class="title">로그인</h1>
      <p class="desc">캐릭터 이름을 통해서 로그인 할 수 있어요</p>
      <div class="input-box">
        <input type="text" id="characterName" placeholder="캐릭터 이름을 입력해요">
        <button onclick="lookupCharacterOcid()"><i class="fa-solid fa-right-to-bracket"></i></button>
      </div>
      <p id="result"></p>

      <div class="character-preview">
        <h2>캐릭터 미리보기</h2>
        <div class="character-info-box">
          <div class="character-info-item">
            <span>캐릭터 이름</span>
            <span id="characterNameResult"></span>
          </div>
          <div class="character-info-item">
            <span>직업</span>
            <span id="jobResult"></span>
          </div>
          <div class="character-info-item">
            <span>레벨</span>
            <span id="levelResult"></span>
          </div>
          <div class="character-info-item">
            <span>경험치</span>
            <span id="expResult"></span>
          </div>
          <div class="character-info-item">
            <span>메소</span>
            <span id="mesoResult"></span>
          </div>
        </div>
    </section>
  </main>

  <script src="./assets/js/Union.js"></script>
  <script src="https://kit.fontawesome.com/47a5d4bea1.js" crossorigin="anonymous"></script>
</body>

</html>
